<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Web reader</title>
</head>

<body>
    <label class="absolute ml-5 mt-6 inline-flex items-center cursor-pointer" id="toggleTheme" onclick="toggleTheme()">
        <input type="checkbox" class="sr-only peer">
        <div
            class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
        </div>
        <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-400">Toggle me</span>
    </label>
    <div id="containerApp"
        class="bg-white flex justify-center items-center h-screen flex-col font-sans transition duration-300">
        <h1 class="font-bold text-blue-300 mb-4 text-6xl">Web Reader</h1>
        <img src="./assest/juicy-sitting-girl-reading-a-book.png" alt="">
        <div class="container flex flex-col justify-center items-center">
            <p class="font-semibold text-2xl my-2 text-orange-400">Enter your text</p>
            <textarea name="message" id="text" cols="30" rows="10"
                class="bg-gray-100 border-none rounded-md resize-none w-4/6 h-80 outline-none px-2 py-1 sm:w-3/6 md:w-3/6 "></textarea>
            <p class="font-semibold text-md my-2 mx-0 text-orange-400">Select Voice</p>
            <select class="w-2/6 border border-gray-300 rounded" id="voice">
                <option class="w-2/6 border border-gray-300 rounded" value="Google Us English">Google Us English
                </option>
            </select>
        </div>
        <button
            class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 transition duration-300"
            id="btnSubmit">Read</button>
    </div>

    <script src="./index.js"></script>
    <script src="./tailwind.config.js"></script>
</body>

</html>
