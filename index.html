<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Web reader</title>
</head>

<body>
    <main>
        <p class="title">Web Reader</p>
        <div class="text-section">
            <p class="text-title">Enter Text</p>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Select Voice</p>
            <select name="" id="voice">
                <option value="Google Us English">Google Us English</option>
            </select>
        </div>
        <div class="button-container">
            <button class="submit" id="btnSubmit">Read</button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
